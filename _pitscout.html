<section layout='column'>
  <section layout-gt-md='row' layout='column'>
    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">New Pit Scout</span>
          <span class="md-subhead">Scout a team's robot</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-content layout-padding>
        <div layout='column'>
          <article ng-repeat='(section, data) in scout' flex>
            <h4 class='md-title autocap'>{{section}}</h3>
            <div ng-repeat='(key, val) in data'>
              <md-checkbox ng-model='data[key]' ng-if="scoutMeta[key].type == 'boolean'" class='autocap'>
                {{scoutMeta[key].name}}
              </md-checkbox>
              <md-input-container ng-if="scoutMeta[key].type == 'string'">
                <label class='autocap'>{{scoutMeta[key].name}}</label>
                <input type="text" ng-model='data[key]'>
              </md-input-container>
              <md-input-container ng-if="scoutMeta[key].type == 'number'">
                <label class='autocap'>{{scoutMeta[key].name}}</label>
                <input type="number" ng-model='data[key]'>
              </md-input-container>
              <md-radio-group ng-model='data[key]' ng-if="scoutMeta[key].type == 'radio'">
                <md-radio-button ng-value='1'>
                  Radio 1
                </md-radio-button>
                <md-radio-button  ng-value='2'>
                  Radio 2
                </md-radio-button>
                <md-radio-button ng-value='3'>
                  Radio 3
                </md-radio-button>
              </md-radio-group>
            </div>
          </article>

        </div>
      </md-card-content>
    </md-card>
  </section>
</section>
